name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
      - name: Run Tests
        run: go test -v -race ./...

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_NAME }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
            
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.REGISTRY_NAME }}/${{ secrets.REGISTRY_NAMESPACE }}/shortener:latest
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Deployment
        run: |
          curl -X 'POST' \
          'http://176.108.252.111:3000/api/trpc/application.deploy?batch=1' \
          -H 'Authorization: Bearer ${{ secrets.DEPLOY_API_TOKEN }}' \
          -H 'Content-Type: application/json' \
          -d '{"0":{"json":{"applicationId":"${{ secrets.DEPLOY_APP_ID }}"}}}'
